  <body>
    <!-- LOADING SCREEN -->
    <div class="loading-screen">
      <div class="line-frame">
        <div class="line"></div>
      </div>
      <p>Loading...</p>
    </div>
    <!-- /LOADING SCREEN -->

    <!-- MAIN -->
    <div id="" class="not-loaded">
      <div class="logo-div">
        <a href="../homepage.html" class="logo-box-all ui-name">
          <p>
            <img
              src="../23_Final_Logo_.png"
              alt="logo"
              class="logo img-fluid"
            />
          </p>
        </a>
      </div>
      
      <div class="section" data-section-name="Contact">
        <!-- SECTION CONTAINER -->
        <div class="section-container">
          <!-- CONTAINER CENTER Y -->
          <div class="container-center-y">
            <!-- CONTAINER -->
            <div class="container contact-align">
              <!-- ROW -->
              <div
                class="row text-center justify-content-center align-items-center"
                style="height: 75vh !important"
              >
                <!-- COLUMN -->
                <div class="col-10 col-md-7 p-t-3">
                  <h3
                    class="content-animate"
                    data-delay="0"
                    data-duration="0.6"
                    data-ease="power2.out"
                    data-animation-type="fade_in_from_right"
                  >
                    <span class="public-sans">:For any assistance:</span>
                  </h3>

                  <p
                    class="content-animate m-t-1"
                    data-delay="0.2"
                    data-duration="0.6"
                    data-ease="power2.out"
                    data-animation-type="fade_in_from_right"
                  >
                    <strong>Office :</strong>
                    302, Sarthik-2, Opp. Rajpath Club, S.G. Highway,
                    Ahmedabad-380054. Gujarat. India.
                  </p>

                  <p
                    class="content-animate m-t-1"
                    data-delay="0.2"
                    data-duration="0.6"
                    data-ease="power2.out"
                    data-animation-type="fade_in_from_right"
                  >
                    Kindly fill out this form and send us an Email.
                  </p>

                  <!-- FORM -->
                  <form
                    id="contact-form"
                    class="m-t-1"
                    action="assets/contact.php"
                    method="post"
                    autocomplete="off"
                  >
                    <!-- ROW -->
                    <div class="row text-left justify-content-between">
                      <!-- COLUMN -->
                      <div
                        class="col-12 col-sm-6 content-animate"
                        data-delay="0.3"
                        data-duration="0.6"
                        data-ease="power2.out"
                        data-animation-type="fade_in_from_left"
                      >
                        <input
                          type="text"
                          id="contact-form-name"
                          class="form-control"
                          name="name"
                          placeholder="* Name"
                        />
                        <input
                          type="text"
                          id="contact-form-email"
                          class="form-control m-t-2"
                          name="email"
                          placeholder="* Email"
                        />
                      </div>
                      <!-- /COLUMN -->

                      <!-- COLUMN -->
                      <div
                        class="col-12 col-sm-5 m-t-2 m-t-sm-0 content-animate"
                        data-delay="0.35"
                        data-duration="0.6"
                        data-ease="power2.out"
                        data-animation-type="fade_in_from_right"
                      >
                        <input
                          data-require-filling="false"
                          type="text"
                          id="contact-form-company"
                          class="form-control"
                          name="company"
                          placeholder="Company"
                        />
                        <input
                          data-require-filling="false"
                          type="text"
                          id="contact-form-phone"
                          class="form-control m-t-2"
                          name="phone"
                          placeholder="Phone"
                        />
                      </div>
                      <!-- /COLUMN -->

                      <!-- COLUMN -->
                      <div
                        class="col-12 m-t-2 content-animate"
                        data-delay="0.4"
                        data-duration="0.6"
                        data-ease="power2.out"
                        data-animation-type="fade_in_from_bottom"
                      >
                        <!--  HONEYPOT CAPTCHA - FOR SPAM PROTECTION - DO NOT REMOVE THE COUNTRY FIELD -->
                        <div class="hpc">
                          <input
                            type="text"
                            id="contact-form-country"
                            class="form-control"
                            name="taxid"
                            placeholder="* Tax ID"
                          />
                        </div>
                        <!--  / HONEYPOT CAPTCHA - FOR SPAM PROTECTION - DO NOT REMOVE THE COUNTRY FIELD -->

                        <textarea
                          id="contact-form-message"
                          class="form-control"
                          name="message"
                          placeholder="* Message"
                        ></textarea>
                      </div>
                      <!-- /COLUMN -->

                      <!-- COLUMN -->
                      <div
                        class="col-12 m-t-2 d-flex justify-content-end content-animate"
                        data-delay="0.45"
                        data-duration="0.6"
                        data-ease="power2.out"
                        data-animation-type="fade_in_from_bottom"
                      >
                        <button
                          type="submit"
                          class="d-flex align-items-center m-t-2"
                        >
                          <span class="button-text" id="btn-submit"
                            >Submit</span
                          >
                          <!-- <span class="icon-button m-l-2">
                              <span class="ti-angle-right"></span> 
                            </span>-->
                        </button>
                      </div>
                      <!-- /COLUMN -->
                    </div>
                    <!-- /ROW -->
                  </form>
                  <!-- /FORM-->
                </div>
                <!-- /COLUMN -->
              </div>
              <!-- /ROW -->
            </div>
            <!-- /CONTAINER -->
          </div>
          <!-- /CONTAINER CENTER Y -->
        </div>
        <!-- /SECTION CONTAINER -->
      </div>
    </div>
    <!-- MAIN -->

    <script src="../assets/js/plugins.js"></script>
