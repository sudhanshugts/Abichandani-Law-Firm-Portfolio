<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Abichandani Law Firm</title>
    <link rel="icon" type="image/png" href="./LOGO.jpeg" />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/logo.css" />
  </head>

  <body>
    <div class="loading-screen">
      <div class="line-frame"></div>
      <p>Loading...</p>
    </div>
    <div id="main">
      <div class="">
        <a href="#" class="logo-box ui-name">
          <p>
            <img src="23_Final_Logo_.png" alt="logo" class="logo img-fluid" />
          </p>
        </a>
      </div>
      <div class="info-box">
        <div class="info">
          <img
            class="info_img-left"
            src="./assets/images/bottom/left-arrow.png"
            alt="left-arrow"
          />
          <img
            class="info_img-book"
            src="./assets/images/bottom/book.png"
            alt="book"
          />
          <img
            class="info_img-right"
            src="./assets/images/bottom/right-arrow.png"
            alt="right-arrow"
          />
        </div>
      </div>
      <div class="section">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-12">
              <div class="row justify-content-center">
                <div class="col-12 text-start">
                  <div class="carousel">
                    <div
                      class="item text-center"
                      data-carousel-id="introduction"
                      data-index="0"
                    >
                      <a href="./introduction/index.html">
                        <h3>Introduction</h3>
                      </a>
                    </div>
                    <div
                      class="item text-center"
                      data-id="abstract"
                      data-carousel-id="firm"
                      data-index="1"
                    >
                      <a href="./firm/index.html">
                        <h3>Our Firm</h3>
                      </a>
                    </div>
                    <div
                      class="item text-center"
                      data-id="abstract"
                      data-carousel-id="probono"
                      data-index="2"
                    >
                      <a href="./pro-bono-philanthropy/index.html">
                        <h3>
                          Pro Bono <br class="mobile-br" />
                          & Philanthropy
                        </h3>
                      </a>
                    </div>

                    <div
                      class="item text-center"
                      data-id="abstract"
                      data-carousel-id="clients"
                      data-index="3"
                    >
                      <a href="./clients/index.html">
                        <h3>Our Clients</h3>
                      </a>
                    </div>
                    <div
                      class="item text-center"
                      data-id="abstract"
                      data-carousel-id="assistance"
                      data-index="4"
                    >
                      <a href="./assistance/index.html">
                        <h3>Assistance</h3>
                      </a>
                    </div>

                    <div
                      class="item text-center"
                      data-id="abstract"
                      data-carousel-id="contactus"
                      data-index="5"
                    >
                      <a href="./contact/index.html">
                        <h3>Contact Us</h3>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>

    <script>
      // Save carousel index when clicking links
      document.querySelectorAll(".carousel .item a").forEach((link) => {
        link.addEventListener("click", (e) => {
          const item = link.closest(".item");
          const index = item.getAttribute("data-index");
          sessionStorage.setItem("carouselIndex", index);
        });
      });

      // Restore carousel position after Slick initializes
      $(document).ready(function () {
        // Wait for Slick to initialize
        setTimeout(() => {
          const savedIndex = sessionStorage.getItem("carouselIndex");

          if (savedIndex !== null) {
            const index = parseInt(savedIndex, 10);

            if (!isNaN(index) && index >= 0) {
              // Use Slick's goTo method
              $(".carousel").slick("slickGoTo", index, true);
            }
          }
        }, 500); // Give time for loading animation to complete
      });

      // Listen for Slick carousel slide events
      $(".carousel").on("afterChange", function (event, slick, currentSlide) {
        sessionStorage.setItem("carouselIndex", currentSlide);
      });

      // Keyboard arrow navigation
      document.addEventListener("keydown", function (e) {
        // Check if the pressed key is ArrowLeft or ArrowRight
        if (e.key === "ArrowLeft" || e.keyCode === 37) {
          // Left arrow - go to previous slide
          e.preventDefault();
          $(".carousel").slick("slickPrev");
        } else if (e.key === "ArrowRight" || e.keyCode === 39) {
          // Right arrow - go to next slide
          e.preventDefault();
          $(".carousel").slick("slickNext");
        }
      });
      
    </script>
  </body>
</html>
